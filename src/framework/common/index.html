<script>
function isMobile () {
  var userAgenInfo = navigator.userAgent
  var Agents = ['Android', 'iPhone', 'SymbianOS', 'iPad', 'iPod']
  var flag = false
  for (var v = 0; v < Agents.length; v++) {
    if (userAgenInfo.indexOf(Agents[v]) > 0) {
      flag = true
      break
    }
  }
  return flag
}
if (isMobile()) {
  window.location.href = '/h5.html#/'
} else {
  window.location.href = '/pc.html#/'
}
</script>
